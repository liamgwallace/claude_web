name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.9, "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Create data directory
      run: |
        mkdir -p data/projects
    
    - name: Test imports and basic functionality
      run: |
        python -c "import flask; import requests; print('✅ All dependencies imported successfully')"
        python -c "from src.claude_wrapper import ClaudeWrapper; print('✅ Claude wrapper imports successfully')"
        python -c "from src.app import app; print('✅ Flask app imports successfully')"
    
    - name: Test API endpoints (without Claude CLI)
      run: |
        python -c "
        from src.app import app
        import json
        
        client = app.test_client()
        
        # Test health endpoint
        response = client.get('/health')
        assert response.status_code == 200
        print('✅ Health endpoint works')
        
        # Test projects endpoint
        response = client.get('/projects')
        assert response.status_code == 200
        data = json.loads(response.data)
        assert 'projects' in data
        print('✅ Projects endpoint works')
        
        print('✅ Basic API tests passed')
        "

  docker-build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image (test only)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: claude-web:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image health
      run: |
        # Start container in background
        docker run -d --name claude-web-test \
          -e CLAUDE_API_KEY=test-key \
          -p 8000:8000 \
          claude-web:test

        # Wait for container to be healthy (max 60 seconds)
        timeout 60 bash -c 'until docker inspect --format="{{.State.Health.Status}}" claude-web-test | grep -q healthy; do sleep 2; done' || {
          echo "Container failed to become healthy"
          docker logs claude-web-test
          exit 1
        }

        echo "✅ Docker container started successfully and is healthy"

        # Cleanup
        docker stop claude-web-test
        docker rm claude-web-test

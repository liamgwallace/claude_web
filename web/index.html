<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Claude Web Runner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <button class="sidebar-toggle" id="leftSidebarToggle">â˜°</button>
            <div class="header-title">Claude Web Runner</div>
        </div>
        <div class="header-right">
            <button class="sidebar-toggle" id="rightSidebarToggle">ğŸ“</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay"></div>

        <!-- Left Sidebar -->
        <div class="left-sidebar closed" id="leftSidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Projects & Threads</div>
                <div class="project-info" id="currentProjectInfo">No project selected</div>
            </div>
            <div class="sidebar-content">
                <ul class="tree-view" id="projectTree">
                    <!-- Projects and threads will be populated here -->
                </ul>
            </div>
            <div class="sidebar-footer">
                <button class="sidebar-btn primary" id="newProjectBtn">â• New Project</button>
                <button class="sidebar-btn danger" id="deleteProjectBtn" disabled>ğŸ—‘ï¸ Delete Project</button>
                <button class="sidebar-btn primary" id="newThreadBtn" disabled>ğŸ’¬ New Thread</button>
                <button class="sidebar-btn danger" id="deleteThreadBtn" disabled>ğŸ—‘ï¸ Delete Thread</button>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="right-sidebar" id="rightSidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Project Files</div>
                <div class="project-info" id="currentProjectFiles">No project selected</div>
            </div>
            <div class="sidebar-content">
                <ul class="tree-view" id="fileTree">
                    <!-- File tree will be populated here -->
                </ul>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-avatar">C</div>
                    <div class="message-bubble">
                        Welcome to Claude Web Runner! Create or select a project and thread to get started.
                    </div>
                </div>
            </div>
            <div class="status-indicator" id="statusIndicator" style="display: none;">
                <span class="status-dots">
                    <span class="status-dot"></span>
                    <span class="status-dot"></span>
                    <span class="status-dot"></span>
                </span>
                <span id="statusText">Claude is thinking...</span>
            </div>
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        class="input-field" 
                        id="messageInput" 
                        placeholder="Type your message here... (Ctrl+Enter to send)"
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
